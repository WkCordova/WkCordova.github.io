<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Comercios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="login-notification" class="notification"></div>
    </div>

    <div id="content-container" style="display:none;">
        <header>
            <h1>Gestión de Comercios | La Cita Perfecta </h1>
        </header>
        <main>
            <section id="establishments-list">
                <h2>Listado de Comercios</h2>
                <div id="establishments-container"></div>
            </section>
            <section id="add-establishment">
                <h2>Añadir Comercio</h2>
                <form id="establishment-form">
                    <label for="ruc">RUC:</label>
                    <input type="text" id="ruc" required>
                    <label for="commercial_name">Nombre Comercial:</label>
                    <input type="text" id="commercial_name" required>
                    <label for="legal_name">Razón Social:</label>
                    <input type="text" id="legal_name" required>
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" required>
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone">
                    <label for="contact_name">Nombre Contacto:</label>
                    <input type="text" id="contact_name">
                    <label for="establishment_type">Tipo de Establecimiento:</label>
                    <select id="establishment_type" required>
                        <option value="Restaurante">Restaurante</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Hotel">Hotel</option>
                    </select>
                    <label for="logo_image">Imagen Logotipo:</label>
                    <input type="text" id="logo_image">
                    <button type="submit" id="submit-btn">Añadir Comercio</button>
                </form>
            </section>
        </main>

        <!-- Modal para editar establecimientos -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Comercio</h2>
                <form id="modal-form">
                    <input type="hidden" id="modal-establishment-id">
                    <label for="modal-ruc">RUC:</label>
                    <input type="text" id="modal-ruc" required>
                    <label for="modal-commercial_name">Nombre Comercial:</label>
                    <input type="text" id="modal-commercial_name" required>
                    <label for="modal-legal_name">Razón Social:</label>
                    <input type="text" id="modal-legal_name" required>
                    <label for="modal-address">Dirección:</label>
                    <input type="text" id="modal-address" required>
                    <label for="modal-phone">Teléfono:</label>
                    <input type="text" id="modal-phone">
                    <label for="modal-contact_name">Nombre Contacto:</label>
                    <input type="text" id="modal-contact_name">
                    <label for="modal-establishment_type">Tipo de Establecimiento:</label>
                    <select id="modal-establishment_type" required>
                        <option value="Restaurante">Restaurante</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Hotel">Hotel</option>
                    </select>
                    <label for="modal-logo_image">Imagen Logotipo:</label>
                    <input type="text" id="modal-logo_image">
                    <button type="submit">Actualizar Comercio</button>
                </form>
            </div>
        </div>

        <!-- Contenedor de notificaciones -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
